<!DOCTYPE html>
<html class="no-js" lang="zxx">
    <head>
        <!-- Meta Tags -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="keywords" content="Sunnah Health College">
		<meta name="description" content="Sunnah Health College Mararaba New Karu Nassarawa">
		<meta name='copyright' content=''>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Title -->
        <title>SignIn - Sunnah Health College</title>
		
		<!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png')}}">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css')}}">
		<!-- Font Awesome CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
		<!-- icofont CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/icofont.css')}}">
		<!-- Slicknav -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css')}}">
		<!-- Owl Carousel CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/owl-carousel.css')}}">
		<!-- Datepicker CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/datepicker.css')}}">
		<!-- Animate CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css')}}">
		<!-- Magnific Popup CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css')}}">
		
		<!-- Medipro CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
		
    </head>
<body>
  <div class="container">
    <div class="side-by-side">
      <div class="image-container">
        <img src={{user_image}} alt="School Logo">
      </div>
      <div class="card">
        <h2>Sign In</h2>
        <br>
        <p>Welcome to Sunnah Health College Portal | Student</p>
        <form id="signInForm">
          <div class="group">
            <label for="username">Admission Number</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="group checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn">Sign in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="input-group home">
          <a href="{{ url_for('pages.home') }}" class="forgot-password ">Home</a>
          <a href="{{ url_for('pages.signinadmin') }}" class="forgot-password">Admin</a>
        </div>
      </div>
  </div>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>

		<!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.png')}}">
		
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet">

		<!-- Nice Select CSS -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css')}}">
		<!-- Font Awesome CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css')}}">
		<!-- icofont CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/icofont.css')}}">
		<!-- Slicknav -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.min.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/portal.css')}}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css')}}">
		
    </head>
<body>
  <div class="container">
    <div class="side-by-side">
      <div class="image-container">
        <img src={{user_image}} alt="School Logo">
      </div>
      <div class="card">
        <div class="mobile-img">
          <img src={{user_image}} alt="School Logo">
        </div>
        <h2 class="mb-2">Sign In</h2>
        <p>Welcome to Braham Health College Portal | Admin</p>

        <div class="flash-messages" >
          <div class="alert" style="display: none;" >
              <div id="message"></div>
          </div>
  </div>

        <form action="/admin" method="POST" id="signInForm">
          <div class="group">
            <label for="email">Admin Email</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="group checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <button type="submit" class="btn">Sign in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>
        <div class="input-group home mt-2">
          <a href="{{ url_for('pages.home') }}"   class=""><i class="larger-icon icofont icofont-home"></i> Home</a>
          <a href="{{ url_for('pages.sign_in_student') }}"  class=""><i class="larger-icon icofont icofont-loop"></i> Student Portal</a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
</body>

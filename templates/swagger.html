<!-- HTML for static distribution bundle build -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flasgger</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='flasgger_static/swagger-ui.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='flasgger_static/swagger-ui.css.map') }}"
    />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='flasgger_static/favicon-32x32.png') }}"
      sizes="64x64 32x32 16x16"
    />
    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-bundle.js.map') }}"></script>
    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-es-bundle-core.js') }}"></script>
    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-es-bundle-core.js.map') }}"></script>

    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-standalone-preset.js') }}"></script>
    <script src="{{ url_for('static', filename='flasgger_static/swagger-ui-standalone-preset.js.map') }}"></script>

    <script
      src="{{ url_for('static', filename='flasgger_static/swagger-ui.js') }}"
      type="text/javascript"
    ></script>
    <script
      src="{{ url_for('static', filename='flasgger_static/swagger-ui.js.map') }}"
      type="text/javascript"
    ></script>

    <!-- Customize the app.config['SWAGGER']['favicon'] -->
    <link
      rel="icon"
      type="image/png"
      href="/static/flasgger_static/swagger-ui.css/favicon-32x32.png"
      sizes="64x64 32x32 16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div class="swagger-ui">
      <div class="wrapper">
        <section class="clear"></section>
      </div>
    </div>

    <div id="swagger-ui">
      <div data-reactroot="" class="swagger-ui">
        <div>
          <div class="information-container wrapper">
            <section class="block col-12">
              <!-- ADDS THE LOADER SPINNER -->
              <div class="loading-container"><div class="loading"></div></div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <div id="swagger-ui"></div>

    <script src="/static/flasgger_static/swagger-ui-bundle.js"></script>
    <script src="/static/flasgger_static/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        // Build a system
        const ui = SwaggerUIBundle(
          Object.assign(
            {
              url: "/swagger.json",

              dom_id: "#swagger-ui",
              validatorUrl: null,
              displayOperationId: true,
              deepLinking: true,
              jsonEditor: true,

              apisSorter: "alpha",
              presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset,
              ],
              plugins: [SwaggerUIBundle.plugins.DownloadUrl],

              layout: "StandaloneLayout",
            },
            {}
          )
        );

        let auth_config = None;

        ui.initOAuth(auth_config);

        window.ui = ui;

        $(".topbar-wrapper .link span").replaceWith("<span>Flasgger</span>");
      };
    </script>

    <!-- To customize the footer and include custom script on templates/flasgger/footer.html -->
    <div class="swagger-ui">
      <div class="wrapper">
        <section class="clear">
          <span style="float: right">
            [Powered by
            <a target="_blank" href="https://github.com/rochacbruno/flasgger"
              >Flasgger</a
            >
            0.9.7.1]
            <br />
          </span>
        </section>
      </div>
    </div>
  </body>
</html>

<body>
  <div class="container">
    <div class="side-by-side">

        <img src={{user_image}} alt="Sunnah Health ">
      </div>
      <div class="card">
        <div class="mobile-img">
          <img src={{user_image}} alt="School Logo">

        <p>Welcome to Braham Health College Portal | Student</p>

            <div class="flash-messages" >
                    <div class="alert" style="display: none;" >
                        <div id="message"></div>
                    </div>
            </div>
    

        <form action="/login" method="POST" id="signInForm">

          <div class="group">
            <label for="admission_number">Admission Number</label>
            <input type="text" id="admission_number" name="admission_number" required>
          </div>
          <div class="group">
            <label for="password">Password</label>
            <div class="password-container">
              <input type="password" id="password" name="password" required>
              <button type="button" id="togglePassword" aria-label="Show password">üëÅÔ∏è</button>
            </div>
          </div>
          <div class="group checkbox-group">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>

          </div>
          <button type="submit" class="btn" value="Sign In">Sign in</button>
        </form>
        <a href="#" class="forgot-password">Forgot password?</a>

          <a href="{{ url_for('pages.home') }}" class=""><i class="larger-icon icofont-home"></i> Home</a>
